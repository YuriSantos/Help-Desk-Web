<div class="col-md-6">
  <!-- Horizontal Form -->
  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">New User</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form class="form-horizontal" #form="ngForm" (ngSubmit)="register()" novalidate>
      <div [ngClass]="classCss" role="alert" *ngIf="message">
        <strong>{{ message.text }}</strong>
      </div>
      <div class="box-body">
        <div class="form-group" [ngClass]="getFromGroupClass(email.invalid, email.dirty)">
          <label for="inputUsername" class="col-sm-2 control-label">Username</label>

          <div class="col-sm-10">
            <input type="email" class="form-control" #email="ngModel" id="inputUsername" name="email" placeholder="Username" [(ngModel)]="user.email" email>
            <span class="help-block" *ngIf="email.invalid && email.dirty">Email is invalid</span>
          </div>
        </div>
        <div class="form-group" [ngClass]="getFromGroupClass(password.invalid, password.dirty)">
          <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

          <div class="col-sm-10">
            <input type="password" class="form-control" #password="ngModel" name="password" id="inputPassword3" placeholder="Password" [(ngModel)]="user.password" required>
            <span class="help-block" *ngIf="password.invalid && password.dirty">Password is required</span>
          </div>
        </div>

        <div class="form-group" [ngClass]="getFromGroupClass(profile.invalid, profile.dirty)">
          <label for="inputProfile" class="col-sm-2 control-label">Password</label>

          <div class="col-sm-10">
            <select type="password" class="form-control select2" #profile="ngModel" name="profile" id="inputProfile" style="width: 100%" [(ngModel)]="user.profile" required>
              <option>ROLE_ADMIN</option>
              <option>ROLE_CUSTOMER</option>
              <option>ROLE_TECHNICIAN</option>
            </select>
            <span class="help-block" *ngIf="profile.invalid && profile.dirty">Profile is required</span>
          </div>
        </div>
      </div>
      <!-- /.box-body -->
      <div class="box-footer">
        <button type="submit" [disabled]="!form.valid" class="btn btn-info pull-right">save</button>
      </div>
      <!-- /.box-footer -->
    </form>
  </div>
</div>
